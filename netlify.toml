# Netlify build config for Vite SPA
[build]
  command = "npm run build"
  publish = "dist"

# Supabase URL and anon key are inlined into the client bundle by Vite (expected).
# Omit them from secrets scanning so the build does not fail.
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# SPA: serve index.html for client-side routes (if you add routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
